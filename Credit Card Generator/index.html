<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div class='form-container'>

            <img src="MyImages/Rectangle 1.png" class='img' />

            <div class='rightside-part'>
                <h3 style="margin-bottom: 5rem; color: green;" class="hidden">Congratulations!!! Credit Card generated Successfully.</h3>
                <form class="form">
                    <section class='cardholder-name'>
                        <label htmlFor="cardholder_name">CARDHOLDER NAME</label><br />
                        <input type="text" name="cardholder-name" id="cardholder-name" placeholder='e.g. Jane Appleseed' />
                        
                    </section>

                    <section class='card-number'>
                        <label htmlFor="card_number">CARD NUMBER</label><br />
                        <input type="text" name="card-number" id="card-number" placeholder='e.g. 1234 5678 9123 0000' maxLength="16" />
                    </section>

                    <section class='card-expiry-dates'>
                        <div>
                            <label htmlFor="expiry_date">EXP.DATE (MM/YY)</label><br />
                            <input type="text" name="expiry-date" class='expiry-date' id="expiry-date-month" maxLength="2" placeholder='MM' />

                            <input type="text" name="expiry-date" class='expiry-date' id="expiry-date-year" maxLength="2" placeholder='YY' />

                        </div>
                        <div style="margin-left: 5px;">
                            <label htmlFor="cvc">CVC</label><br />
                            <input type="text" name="cvc" id="cvc" placeholder='e.g. 123' maxLength="3" />
                        </div>
                    </section>

                    <section class='button-container'>
                        <button class='confirm-btn'>Confirm</button>
                    </section>
                </form>

            </div>    
        </div>

        <div class='card-container'>
            <div class='card-front'>
                <div class='circle-1'></div>
                <div class='circle-2'></div>
        
                <div class='display-card-number'>
                  <input class='number' id="n1" type="text" placeholder='0000' readOnly/>
                  <input class='number' id="n2" type="text" placeholder='0000' readOnly/>
                  <input class='number' id="n3" type="text" placeholder='0000' readOnly/>
                  <input class='number' id="n4" type="text" placeholder='0000' readOnly/>
                </div>
        
                <div class="display-user-details">
                  <input type="text" class='month' placeholder='JANE APPLESEED' readOnly/>
                  <input type="text" class='year' placeholder='00/00' readOnly/>           
                </div>
            </div>
            <div class='card-back'>
                <div class='black-strip'></div>
                <div class='gray-strip'>
                    <input class='cvc' placeholder='000' readOnly type="text"/>
                </div>
                <div class='lines-container'>
                    <section class='section-1'>
                        <div class="lines line1"></div>
                        <div class="lines line2"></div>
                        <div class="lines line3"></div>
                        <div class="lines line4"></div>
                    </section>
        
                    <section class='section-2'>
                        <div class="lines line5"></div>
                        <div class="lines line6"></div>
                        <div class="lines line7"></div>
                        <div class="lines line8"></div>
                    </section>
        
                    <section class='section-3'>
                        <div class="lines line9"></div>
                        <div class="lines line10"></div>
                        <div class="lines line11"></div>
                        <div class="lines line12"></div>
                    </section>
                </div>  
              
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
