<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JSON - Java Script Object Notations -->
    <script>
        let post = {
            id : 1,
            title : "post one",
            body : "this is the body"
        };

        //Convert to JSON String
        let str = JSON.stringify(post);
        console.log(str);

        //Parse JSON//back to object literal
        let obj = JSON.parse(str);
        console.log(obj);


        let posts = [
            {
                id : 1,
                title : "post one",
                body : "this is the body"
            },
            {
                id : 2,
                title : "post two",
                body : "this is the body"
            }
        ];
        
        let str2= JSON.stringify(posts);
        console.log(str2);

        let obj2=JSON.parse(str2);
        console.log(obj2);
    </script>
</body>
</html>
