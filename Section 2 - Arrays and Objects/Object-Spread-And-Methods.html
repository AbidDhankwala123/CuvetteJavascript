<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //object literal
        // let todo = {};//empty object

        //object constructor same as string ,array etc
        let todo = new Object();
        todo.id = 1;
        todo.name = "Buy Milk";
        todo.completed = false;

        console.log(todo);


        //Nesting(object within object)
        const person ={
            address : {
                docs : {
                    aadhar : 12345,
                    pan : 6789
                }
            }
        };

        console.log(person);
        console.log(person.address.docs.aadhar);

        //Spread operator(...)
        const obj1 ={
            a:1,
            b:2
        };
        const obj2 = {
            c:3,
            d:4
        };

        const obj3 ={obj1,obj2};

        console.log(obj3);

        const obj4 = {...obj1, ...obj2};//spread operator is used to merge two arrays or objects
        console.log(obj4);

        //Object.assign() method
        //Object.assign() method is similar to spread operator that is to merge the two objects
        //Object.assign() method is similar to concat() method of array
        const obj5 = Object.assign({},obj1,obj2);
        //whatever the parameters will passed,the values of those parameters will be assigned to empty object
        console.log(obj5);


        //Arrays of Objects
        let todos =[
            {
                id :1,
                name : "Buy Milk"
            },
            {
                id : 2,
                name : "Pickup kids from school"
            },
            {
                id: 3,
                name : "Take out trash"
            },
        ];

        console.log(todos);
        console.log(todos[1]);
        console.log(todos[1].name);

        //Object methods
        console.log(Object.keys(todo));
        console.log(Object.keys(person));
        console.log(Object.keys(obj1));
        console.log(Object.keys(obj2));

        console.log(todo.length);//length method is not possible on object

        console.log(Object.keys(todo).length);//first we will pass Object.keys() method because it will give us an array then we can calculate the length
                
        console.log(Object.values(todo));
        console.log(Object.values(person));
        console.log(Object.values(obj1));
        console.log(Object.values(obj2));  
        
        console.log(Object.entries(todo));
        console.log(Object.entries(person));
        console.log(Object.entries(obj1));
        console.log(Object.entries(obj2));
        

        console.log(todo.hasOwnProperty("name"));//returns true or false value
        console.log(todo.hasOwnProperty("age"));

        















    </script>
</body>
</html>
