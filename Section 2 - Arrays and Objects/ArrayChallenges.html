<body>
    <script>
        //Challenge 1
        const arr = [1,2,3,4,5];
        
        arr.reverse();
        // console.log(arr);

        arr.unshift(6)
        // console.log(arr);

        arr.push(0);
        console.log(arr);

        //Challenge 2
        const arr1 = [1,2,3,4,5];
        const arr2 = [5,6,7,8,9,10];

        //Solution 1
        const arr3 = arr1.slice(0,4).concat(arr2)
        console.log(arr3);

        //Solution 2
        // arr1.splice(4);//deletes the element at index 4
        // arr4=arr1.concat(arr2);
        // console.log(arr4);

        //Solution 3  using spread operator(...)
        const arr5 = [...arr1, ...arr2];
        arr5.splice(4,1);
        console.log(arr5);
    </script>
