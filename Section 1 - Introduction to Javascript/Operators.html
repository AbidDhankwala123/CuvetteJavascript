<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. Arithmetic Operators
        let x;

        x=5+5;
        x=5-5;
        x=5*5;
        x=5/2;
        console.log(x);
        console.log(parseInt(x));
        x=10%7;
        console.log(x);

        //Concatenation
        x="Hii"+" "+"World";
        console.log(x);

        //Exponent
        x=2**4;//raise to
        let y=5**5;//5^5=3125
        console.log(x);
        console.log(y);

        //Increment
        x=1;
        // x=x+1;
        // x++;//first assigned and then increment
        x=5;
        ++x;//first increment and then assigned
        console.log(x);

        //Decrement
        x=3;
        x=x-1;
        // x--;//first assigned and then Decrement
        x=5;
        --x;//first Decrement and then assigned
        console.log(x);

        //Assignment Operators
        x=10;//assigning a value
        x+=10;//x=x+10;
        x-=10;//x=x-10;
        x*=10;//x=x*1//0;
        x/=10;//x=x/10;
        // x%=10;//x=x%10;
        x**=5;//x=x**5//10^5=100000
        console.log(x);


        //Comparison Operators
        x = 2 == 2;//== operator ->just compare the value and not type
        x = 2 == "2";
        console.log("x= "+x);

        x = 2 === 2 //=== operator ->compare the value and type both
        x = 2 === "2";
        console.log("x= "+x);

        x = 2 != 2;//not equal to operator(!=)
        x = 2 != "2"; //just compare the value and not type
        console.log(x);

        x = 2 !== 2 //!== operator ->compare the value and type both
        x = 2 !== "2";
        console.log(x);

        x=10>5;
        x=10<5;
        x=10>=5;
        x=10<=5;
        console.log(x);
    </script>
</body>
</html>
