<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=5;/*direct initialization : string literal*/
        console.log(num,typeof num);

        let num2 = new Number(5);/*object created with new keyword Number object*/
        console.log(num2,typeof num2);

        console.log(num.toString());

        console.log(num.toString().length);//to calculate the length of num,first convert it in string and then calculate using length
    
        let num3=5.4527;

        console.log(num3.toFixed(3));//used to display exact 3 digits after the decimal point. Here, it has done round off from 5.4567 to 5.457
        console.log(num3.toFixed(2));

        console.log(num3.toPrecision(3));
        console.log(num3.toPrecision(4));//used to display the total digits including before decimal point and also done the round off
    
        let num4=45.7892;
        console.log(num4.toPrecision(4));
        console.log(num4.toPrecision(5));
        console.log(num4.toPrecision(3));


        console.log(num.toExponential(2));
        console.log(num2.toExponential(2));
        console.log(num3.toExponential(2));
        console.log(num4.toExponential(2));
    
        console.log(num.toLocaleString("en-US"));//used to display in various languages
        console.log(num2.toLocaleString("en-US"));
        console.log(num3.toLocaleString("en-US"));
        console.log(num4.toLocaleString("en-US"));

        console.log(num.toLocaleString("ar-EG"));
        console.log(num2.toLocaleString("ar-EG"));
        console.log(num3.toLocaleString("ar-EG"));
        console.log(num4.toLocaleString("ar-EG"));

        console.log(num.toLocaleString("en-IN"));
        console.log(num2.toLocaleString("en-IN"));
        console.log(num3.toLocaleString("en-IN"));
        console.log(num4.toLocaleString("en-IN"));

        console.log(num.toLocaleString("hi-IN"));
        console.log(num2.toLocaleString("hi-IN"));
        console.log(num3.toLocaleString("hi-IN"));
        console.log(num4.toLocaleString("hi-IN"));

        console.log(num.toLocaleString("tr-TR"));
        console.log(num2.toLocaleString("tr-TR"));
        console.log(num3.toLocaleString("tr-TR"));
        console.log(num4.toLocaleString("tr-TR"));
    
    
        console.log(num.valueOf());
        console.log(num2.valueOf());
        console.log(num3.valueOf());
        console.log(num4.valueOf());
    

        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        console.log(Number.MAX_SAFE_INTEGER);
        console.log(Number.MIN_SAFE_INTEGER);
        console.log(Number.NEGATIVE_INFINITY);
        console.log(Number.POSITIVE_INFINITY);


    </script>
</body>
</html>
