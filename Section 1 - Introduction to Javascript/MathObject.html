<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math);

        console.log(Math.sqrt(16));

        console.log(Math.abs(-10));

        console.log(Math.round(54.78));//round is a combination of round up and round down
        console.log(Math.round(5.5));
        console.log(Math.round(5.3));

        console.log(Math.floor(45.23));//floor displays in round down
        console.log(Math.floor(54.78));
        console.log(Math.floor(5.5));
        console.log(Math.floor(5.3));
        console.log(Math.floor(4.9));

        console.log(Math.ceil(45.23));//ceil displays in round up
        console.log(Math.ceil(54.78));
        console.log(Math.ceil(5.5));
        console.log(Math.ceil(5.3));
        console.log(Math.ceil(4.9));

        console.log(Math.pow(3,5));//3^5=3*3*3*3*3=243

        console.log(Math.min(4,5,3));

        console.log(Math.max(4,5,3));

        console.log(Math.random());//displays the random number between 0 and 1
        console.log(Math.random() * 10);//displays the random number between 0 to 9
        console.log(Math.random() * 10 + 1);//displays the random number between 1 to 10

        console.log(Math.floor((Math.random() * 10 + 1)));//floor function will help in not dispalying decimal digits
        console.log(Math.floor((Math.random() * 100 + 1)));//between 1 to 100
    </script>
</body>
</html>
