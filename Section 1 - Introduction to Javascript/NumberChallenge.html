<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x;
        let y;
        x = Math.floor(Math.random() * 100 +1);
        y = Math.floor(Math.random() * 50 +1);

        sumOutput = x + y;
        differenceOutput = x - y;
        multiplyOutput = x * y;
        quotientOutput = x / y;
        remainderOutput = x % y;

        console.log(`${x} + ${y} = ${sumOutput}`);//Template Literals or Template Strings
        console.log(`${x} - ${y} = ${differenceOutput}`);
        console.log(`${x} * ${y} = ${multiplyOutput}`);
        console.log(`${x} / ${y} = ${quotientOutput}`);
        console.log(`${x} % ${y} = ${remainderOutput}`);
    </script>
</body>
</html>
