<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d = new Date();
        console.log(d.toString());
        console.log(d.getTime());//both gives the same value
        console.log(d.valueOf());

        console.log(d.getFullYear());

        // d = new Date("2000/04/16");

        // console.log(d.getFullYear());

        console.log(d.getDate());

        console.log(d.getDay());//displays number from monday to sunday. That means,monday is for 1

        console.log(d.getHours());

        console.log(d.getMilliseconds());

        console.log(d.getMinutes());

        console.log(d.getMonth());//displaying from 0 to 11
        // console.log(d.getMonth() + 1);//we can display it from 1 to 12 by adding 1
        console.log(d.getSeconds());

        console.log(`${d.getFullYear()}-${d.getMonth() + 1}-${d.getDate()}`);        

        console.log(Intl.DateTimeFormat("en-IN").format(d));
        console.log(Intl.DateTimeFormat("en-US").format(d));
        console.log(Intl.DateTimeFormat("default").format(d));

        console.log(Intl.DateTimeFormat("default",{month:"long"}).format(d));

        //suggest to use this format only
        console.log(d.toLocaleString("default"));

        console.log(d.toLocaleString("default",{month:"short"}));
        console.log(d.toLocaleString("default",{month:"2-digit"}));
        console.log(d.toLocaleString("default",{month:"long"}));
        console.log(d.toLocaleString("default",{month:"narrow"}));
        console.log(d.toLocaleString("default",{month:"numeric"}));

        console.log(d.toLocaleString("default",{weekday:"long"}));
        console.log(d.toLocaleString("default",{weekday:"narrow"}));
        console.log(d.toLocaleString("default",{weekday:"short"}));

        console.log(d.toLocaleString("default",{year:"2-digit"}));
        console.log(d.toLocaleString("default",{year:"numeric"}));

        console.log(d.toLocaleString("default",{day:"2-digit"}));
        console.log(d.toLocaleString("default",{day:"numeric"}));

        console.log(d.toLocaleString("default",{hour:"2-digit"}));
        console.log(d.toLocaleString("default",{hour:"numeric"}));

        console.log(d.toLocaleString("default",{minute:"2-digit"}));
        console.log(d.toLocaleString("default",{minute:"numeric"}));

        console.log(d.toLocaleString("default",{second:"2-digit"}));
        console.log(d.toLocaleString("default",{second:"numeric"}));
        
        console.log(d.toLocaleString("default",{dateStyle:"full"}));
        console.log(d.toLocaleString("default",{dateStyle:"long"}));
        console.log(d.toLocaleString("default",{dateStyle:"medium"}));
        console.log(d.toLocaleString("default",{dateStyle:"short"}));

        console.log(d.toLocaleString("default",{timeStyle:"full"}));
        console.log(d.toLocaleString("default",{timeStyle:"long"}));
        console.log(d.toLocaleString("default",{timeStyle:"medium"}));
        console.log(d.toLocaleString("default",{timeStyle:"short"}));

        console.log(d.toLocaleString("default",{localeMatcher:"best fit"}));
        console.log(d.toLocaleString("default",{localeMatcher:"lookup"}));

        console.log(d.toLocaleString("default",{hour12:"true"}));
        console.log(d.toLocaleString("default",{hour12:"false"}));

        console.log(d.toLocaleString("default",{hourCycle:"h11"}));
        console.log(d.toLocaleString("default",{hourCycle:"h12"}));
        console.log(d.toLocaleString("default",{hourCycle:"h23"}));
        console.log(d.toLocaleString("default",{hourCycle:"h24"}));

        console.log(d.toLocaleString("default",{formatMatcher:"basic"}));
        console.log(d.toLocaleString("default",{formatMatcher:"best fit"}));//default
        
        //suggest to use this format only
        console.log(d.toLocaleString("default",{
            weekday:"long",
            year:"numeric",
            month:"long",
            day:"numeric",
            hour:"numeric",
            minute:"numeric",
            second:"numeric",
        }));

    </script>
</body>
</html>
