            },
            {
                firstName : "Bob",
                lastName : "Foe",
                email : "bob@gmail.com",
                phone : "333-333-3333",
                age : 45
            },
            {
                firstName : "Sara",
                lastName : "Soe",
                email : "sara@gmail.com",
                phone : "444-444-4444",
                age : 19
            },
            {
                firstName : "Jose",
                lastName : "Koe",
                email : "jose@gmail.com",
                phone : "555-555-5555",
                age : 23
            },
        ];

        let youngPeople = [];

        youngPeople = people
        .filter(element => element.age <= 25)
        // .map(element => {
        //     return {
        //         name : element.firstName +" "+ element.lastName,
        //         email: element.email

        // })
        .map(element => 
            ({
                name : element.firstName +" "+ element.lastName,

            })
            );
        //we can write in this way instead of return statement ,use () before curly braces{} 
        //refer FunctionChallenges.html
        console.log(youngPeople);




        //Challenge Done By Me For Practice 
        let sortPeopleByAge = people.sort((a,b) => a.age - b.age );
        console.log(sortPeopleByAge);


        //Challenge 2 : Add all of the positive numbers in the array
        let numbers = [2,-30,50,20,-12,-9,7];

        let positiveSum = numbers
        .filter((element) => element>0)
        .reduce((acc,curr) => acc + curr,0);
        console.log(positiveSum);


        //Challenge 3
        let words = ["coder", "programmer", "developer"];

        let capitalizedWords = words.map(element => element.charAt(0).toUpperCase().concat(element.substring(1)));
        console.log(capitalizedWords);

        let capitalizedWords3 = words.map(element => element[0].toUpperCase().concat(element.substring(1)));
        console.log(capitalizedWords3);

        let capitalizedWords4 = words.map(element => element[0].toUpperCase().concat(element.slice(1)));
        console.log(capitalizedWords4);

        //Another solution for same problem
        words.forEach(element => console.log(element.charAt(0).toUpperCase().concat(element.substring(1))));
        
    </script>
