<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let stocks = {
            fruits : ["strawberry","grapes","banana","apple"],
            liquid : ["water","ice"],
            holder : ["cone","cup","stick"],
            toppings : ["chocolate","peanuts"]
        };

        // let isShopOpen = true;
        let isShopOpen = false;


        let order = (time,work) => {
            return new Promise((resolve,reject) => {
                if(isShopOpen){
                    setTimeout(()=>{
                        resolve(work());
                    },time);
                }
                else{
                    reject(console.log("our shop is closed"));
                }
            });
        };

        order(2000,()=>{console.log(`${stocks.fruits[0]} was selected`);})
                
        .then(()=>{return order(1000,()=>console.log("production has started"))})
        .then(()=>{return order(2000,()=>console.log("fruit has been chopped"))})
        .then(()=>{return order(1000,()=>console.log(`${stocks.liquid[0]} and ${stocks.liquid[1]} was added`))})
        .then(()=>{return order(1000,()=>console.log("The machine was started"))})
        .then(()=>{return order(2000,()=>console.log(`ice-cream was placed on the ${stocks.holder[1]}`))})
        .then(()=>{return order(3000,()=>console.log(`${stocks.toppings[0]} was added as toppings`))})
        .then(()=>{return order(2000,()=>console.log("serve ice-cream"))})

        .catch(()=>{console.log("our customer left")})

        .finally(()=>{console.log("day ended, our shop is closed")})
    </script>
</body>
</html>
