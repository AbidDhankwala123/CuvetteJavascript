<body>
    <script>
        function reverseNumber(num) {
            let sum = 0;
            let rem = 0;
            while(num>0)
            {
                rem = num%10;
                sum = sum*10+rem;
                num = parseInt(num/10);
            }
            console.log(sum);
        }
        reverseNumber(562);
    </script>
