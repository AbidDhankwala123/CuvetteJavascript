    <script>
        function isPalindrome(str) {
            let reverseStr = "";
            for(let i=str.length-1;i>=0;i--)
            {
                reverseStr = reverseStr + str.charAt(i);
            }

            for(let i=0;i<str.length;i++)
            {
                // if(str.charAt(i).toLowerCase() == reverseStr.charAt(i).toLowerCase())
                // {
                //     return "it is palindrome";
                //     // return true;
                // }
                // else{
                //     return "it is not palindrome";
                //     // return false;
                // }
                return str.charAt(i).toLowerCase() == reverseStr.charAt(i).toLowerCase();
            }
        }
        console.log(isPalindrome("Madam"));
        // console.log(isPalindrome("Abid"));
