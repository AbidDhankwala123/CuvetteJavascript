<body>
    <script>
        function chunkArray(arr,length) {
            let chunkArr = [];

            let i=0;
            while(i<arr.length)
            {
                chunkArr.push(arr.slice(i,i+length));

                i= i + length;
            }
            return chunkArr;
        }

        console.log(chunkArray([1,2,3,4,5,6,7],3));
        // console.log(chunkArray([1,2,3,4,5,6,7],2));
    </script>
</body>
