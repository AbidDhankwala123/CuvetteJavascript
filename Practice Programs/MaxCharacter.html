<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function maxCharacter(str)
        {
            let charMap = {};
            let largest = 0;
            let maxChar = "";

            str.split("").forEach(char => {
                if(charMap[char])
                {
                    charMap[char]++;
                }
                else{
                    charMap[char] = 1;
                }
            });
            
            for(let char in charMap)
            {
                if(charMap[char] > largest)
                {
                    largest = charMap[char];
                    maxChar = char;
                }
            }
            console.log(maxChar);
        }

        maxCharacter("java");
    </script>
</body>
</html>
