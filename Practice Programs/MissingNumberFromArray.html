        //Solution 2 : Find missing number from elements not array
        function missingNumber(arr)
        {
            let args = Array.from(arguments); //Refer SumOfNumbers.html

            let num = args.length + 1;

            let actualSum = num * (num+1)/2;

            let expectedSum = args.reduce((curr,acc) => curr+acc,0);

            let missingNumber = actualSum - expectedSum;

            return missingNumber;
