        function evenOddSums(arr)
        {
            let evenSum = 0;
            let oddSum = 0;

            for(let value of arr)
            {
                if(value%2 == 0)
                {
                    evenSum = evenSum + value;
                }
                else{
                    oddSum = oddSum + value;
                }
            }
            // return [evenSum,oddSum];
            return Array.of(evenSum,oddSum);//Array.of use to convert into array but it requires variables. Refer Nesting-Conact-Spread.html in Section 2
