    <script>
    function pattern(num) {
        for(let i=1;i<=5;i++)
        {
            let row = "";
            for(let k=5;k>i;k--)
            {
                row = row + " ";
            }
            for(let j=1;j<=i;j++)
            {
                row = row + j;
            }
            for(let l = i;l>1;l--)
            {
                row = row + (l-1);
            }
        console.log(row,typeof row);
        }
    }
    pattern(5);  
    </script>
