<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        // let row = "";
        function sumAllPrimes(num){
            
            for(let i = 1;i<=num;i++)
            {
                let count = 0;
                for(let j=1;j<=i;j++)
                {
                    if(i%j == 0)
                    {
                        count++;
                    }
                }
                if(count == 2)
                {
                    sum = sum + i;
                    // row = row + i + " ";//if want to print the prime numbers between 1 to 100
                }
                
            }
            return sum;
            // return row;
        }
        console.log(sumAllPrimes(100));
    </script>
</body>
</html>
