<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shopping list</h1>
    <input type="text" id="item-input" placeholder="Enter text">

    <select name="priority" id="priority-input">
        <option value="0">Select an priority</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    
    <label><input type="checkbox" id="checkbox">Recurring</label>

    <script>
        let itemInput = document.getElementById("item-input");
        let priorityInput = document.getElementById("priority-input");
        let checkbox = document.getElementById("checkbox");
        let heading = document.querySelector("h1");

        function onInput(e){
            // console.log("Input");
            // console.log(e.target);
            // console.log(e.target.value);
            heading.textContent = e.target.value;

        }

        function onChecked(e){
            // console.log(e.target.checked);
            // heading.textContent = e.target.checked;
            let isChecked = e.target.checked;
            heading.textContent = isChecked ? "Checked" : "Not Checked";
        }

        function onFocus(){
            console.log("Input is focused");
            itemInput.style.outlineStyle = "solid";
            itemInput.style.outlineWidth = "2px";
            itemInput.style.outlineColor = "red";
        }

        function onBlur(){
            console.log("Input is not focused");
            itemInput.style.outlineStyle = "none";

        }

        itemInput.addEventListener("input",onInput);
        priorityInput.addEventListener("input",onInput);
        checkbox.addEventListener("input",onChecked);
        itemInput.addEventListener("focus",onFocus);
        itemInput.addEventListener("blur",onBlur);

    </script>
</body>
</html>
