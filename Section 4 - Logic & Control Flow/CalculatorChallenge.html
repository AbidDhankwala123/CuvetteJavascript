<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function calculator(num1,num2,operator){
            let result;
            switch (operator) {
                case "+":
                    result=num1+num2;
                    // console.log(result);
                    break;
                case "-":
                    result=num1-num2;
                    // console.log(result);
                    break;
                case "*":
                    result=num1*num2;
                    // console.log(result);
                    break;
                case "/":
                    result=num1/num2;
                    // result=parseInt(num1/num2);
                    // console.log(result);
                    break;
                case "%":
                    result=num1%num2;
                    // console.log(result);
                    break;
                default:
                    // console.log("The operator is not valid");
                    result="The operator is not valid";
                    break;
            }
            console.log(result);
        }
        calculator(5,3,"+");
        calculator(5,3,"-");
        calculator(5,3,"*");
        calculator(5,3,"/");
        calculator(5,3,"%");
        calculator(5,3,"$");
        calculator(5,3,"&");
    </script>
</body>
</html>
