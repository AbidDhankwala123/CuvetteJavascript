<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let d=new Date();
       let hour =d.toLocaleString("default");
       console.log(hour); 
        
       let char = "F"
       switch (char) {
        case "C":
            {
                console.log("this is c");
                console.log("this is c");
                console.log("this is c");
                break;
            }
            
        case "F":
            
                console.log("this is f");
                console.log("this is f");
                console.log("this is f");
                break;
            
        default:
            {
                console.log("this is nothing");
                break;
            }
            
       }
    </script>
</body>
</html>
